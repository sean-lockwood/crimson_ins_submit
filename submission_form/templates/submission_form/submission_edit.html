<html>
<body>

<style type="text/css">
.errorlist { color: red; }
.help { color: grey; }
</style>

{% block content %}
    <h1>New ReDCaT Submission Form</h1>
    <form enctype="multipart/form-data" method="POST" class="submission-form"">{% csrf_token %}
    
    {% for field in form %}
    <p>
        {{ field.errors }}
        {% if field.help_text %}
          <span title="{{ field.help_text|safe }}">{{ field.label_tag }}</span><br>
        {% else %}
          {{ field.label_tag }}<br>
        {% endif %}
        {{ field }}
    </p>
    {% endfor %}
   
   <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}

</body>
</html>
